<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="themes/base/jquery.ui.all.css"> 
<link rel="stylesheet" href="demos.css"> 
<link rel="stylesheet" href="style1.css">
<script type="text/javascript" src="../flot/jquery.js"></script>
<script type="text/javascript" src="../flot/jquery.flot.js"></script>
<script src="ui/jquery.ui.core.js"></script> 
<script src="ui/jquery.ui.widget.js"></script> 
<script src="ui/jquery.ui.mouse.js"></script> 
<script src="ui/jquery.ui.slider.js"></script>
<script type="text/javascript" src="../flot/jquery.flot.crosshair.js"></script>
<!--script type="text/javascript" src="jquery.numberformatter.js"></script>
<script src="jquery.alphanumeric.plus.js" type="text/javascript"></script-->
<script type="text/javascript" src="main1.min.js"></script>
<title>Untitled Document</title>
</head>

<body>
<div id="calculator">
	<div id="content">
		<div id="result">
        	<div id="_result_title" class="_right_text" style="margin-top:10px;">
                Your Loan Scenario Results
                </div>
				<div id="_left_result" style="float:left;">
					<div id="_difference_color" class="_right_text">
					<img src="Home_Loan_Color.png">&nbsp;Home loan&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="Include_Interest.png">&nbsp;Including interest
					</div>
					<div id="placeholder">
                
					</div>
				</div>
				<div id="_right_result" style="float:right; margin-right:5px; border:#000 solid thin;">
					<div id="_mortgage_repayment_result">
					<h2><span id="_mortgage_repayment_pay"></span></h2>
					</div>
					<div id="_total_repayment_title">
					</div>
					<div id="_total_repayment_result">
						<div id="demo"></div>
						<span id="x"></span><span id="y"></span>
					</div>
					<div id="_total_repayment_bar">
						<div id="_box"></div>
					</div>
				</div>
    	</div>
    	<hr />
		<div id="detail">
    		<form>
            	<div id="_detail_title">
                	Your loan scenario
                </div>
                <div id="_lable">
                	<div id="_amount_title" class="lable">
                		Loam amount
                	</div>
                	<div id="_mortgage_title" class="lable">
                		Loan term
               		</div>
                	<div id="_interest_rate_title" class="lable">
                		Interest rate
                	</div>
                </div>
                <div id="_enter_box">
                	<div id="_amount_box" class="_detail_box">
                		$<input id="loan_amount" type="text" name="amount" size="13" />
                    </div>
                	<div id="_mortgage_box" class="_detail_box">
                     	<input id="loan_year" type="number" name="mortgage" min="0" max="40" size="13" value="30"/>year(s)
                    </div>
                    <div id="_interest_rate_box" class="_detail_box">
                    	<input id="loan_interest" type="number" name="interest" min="3.00" max="8.00" step="0.01" size="13" value="6.89" />%
                    </div>
                </div>
                <div id="_slider">
                	<div id="_mortgage_slider" class="slider">
                    </div>
                    <div id="_interest_slider" class="slider">
                    </div>
                </div>
                <div id="frequency_and_type">
                	<div id="_rfrequency" class="select_option">
                    	<div id="_rfrequency_title" class="select_option">
                        	Repayment<br />frequency
                        </div>
                        <div id="_rfrequency_box" class="select_option">
                        	<select id="loan_repaymentFrequency" name="frequency">
                            	<option>Weekly</option>
                            	<option>Fortnightly</option>
                            	<option>Monthly</option>
                        	</select>
                        </div>
                    </div>
                    <div id="_rtype" class="select_option">
                    	<div id="_rtype_title" class="select_option">
                        	Repayment<br />type
                        </div>
                        <div id="_rtype_box" class="select_option">
                        	<select id="loan_repaymentType" name="rtype">
                            	<option>Principal & Interest</option>
                            	<option>Interest Only</option>
                        </select>
                        </div>
                    </div>
                    <div id="_button">
                    	<button type="button" id="button1" >Start Calculating!</button>
                    </div>
                </div>
            </form>
		</div>
    </div>
</div>
</body>
</html>
